# todolist micro-service
todolist:
 container_name: todolist
 image: sfeir/todolist:latest
 restart: always
 links:
   - mongo
 ports:
  - "8020:8020"
 command: /go/bin/todolist -port 8020 -logl debug -logf text -statd 15s -db mongodb://mongo/tasks

# bdd mockup
mongo:
 container_name: todolist-mongo
 image: mongo:3.3
 restart: always
 ports:
  - "27017:27017"
